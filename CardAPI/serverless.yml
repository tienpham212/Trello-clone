org: tienpham212
app: aws-trello
service: cardAPI
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    DYNAMODB_TABLE: ${self:service}-Card-${sls:stage}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:Get*'
            - 'dynamodb:Scan*'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-Card-${sls:stage}

functions:     	
  createBoard:
    handler: src/handlers/cardHandler.createCard
    events:
      - httpApi:
          path: /create
          method: post
  getCards:
    handler: src/handlers/cardHandler.getCards
    events:
      - httpApi:
          path: /get
          method: get
  getCardItem:
    handler: src/handlers/cardHandler.getCardItem
    events:
      - httpApi:
          path: /get/{id}
          method: get
  deleteCardItem:
    handler: src/handlers/cardHandler.deleteCardItem
    events:
      - httpApi:
          path: /delete
          method: post
  updateCardItem:
    handler: src/handlers/cardHandler.updateCardItem
    events:
      - httpApi:
          path: /update
          method: post
resources:
  Resources:
    CustomerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: primary_key
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: primary_key
            KeyType: HASH
        TableName: ${self:service}-Card-${sls:stage}
	
plugins:
  - serverless-offline
	
custom:
  serverless-offline:
    httpPort: 3006
